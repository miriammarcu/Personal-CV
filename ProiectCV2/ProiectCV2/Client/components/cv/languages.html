<h2 class="bg-info">Foreign languages</h2>
<div ng-repeat="lang in langInfo track by $index">
    <div class="row">
        <div class="col-md-6">Language:</div>
        <div class="col-md-6">{{lang.Language}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Proficiency:</div>
        <div class="col-md-6">{{lang.Level}}</div>
    </div>
    <hr />

</div>
